<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Campinho Digital - Prompt</title>
</head>
<body>

<main>
    <header>
      <h1 id="headTitle">Relatório de valores</h1>
    </header>
      <h1>Escolha sua rota</h1>
      <div id="mainContainer">
      
      <button id="opening" type="button" onclick="Modal.openDobro()">Dobro</button>
      <button id="opening" type="button" onclick="Modal.openDinner()">Jantar</button>
      <button id="opening" type="button" onclick="Modal.openPizza()">Pizzaria</button>

  <main>
    <header>
      <h1 id="headTitle">Relatório de valores</h1>
    </header>
     
      <div id="mainContainer">
      <h1 id="redAlert">Finalizando a conta!</h1>
      <button id="opening" type="button" onclick="Modal.open()">Relatório final</button>

      </div>
    
    <h2>RESULTADOS!</h2>
    <div id="containerResults">
      <div id="dobro" class="resultados">
        <h1>Dobro</h1>
        <hr>

      </div>
      <div id="jantar" class="resultados">
        <h1>Jantar</h1>
        <hr>

      </div>
      <div id="pizza" class="resultados">
        <h1>Pizzaria</h1>
        <hr>
      </div>
    </div>
  

  <!-- Implementando o Modal -->

  <!-- Dobro -->
  <div class="modal-overlay">
    <div class="modal">
      <div id="form">
        <h2>Dobro do valor</h2>
        <form action="" onsubmit="Form.submit(event)">

  
    
            <a onclick="Modal.close()" href="#" class="button cancel">Cancelar</a>
            <button type="button">Registrar requisição!</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Jantar -->

</main>
